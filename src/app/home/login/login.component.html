<div class="login bg-success p-5 rounded text-light">
  <h4 class="text-center">Login</h4>
  <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input class="form-control" placeholder="Nome do usuário"
        [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required/>
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Senha"
      [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required/>
      <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Sennha obrigatória"></app-mensagem>
    </div>
    <button type="submit" class="btn btn-outline-light btn-block" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a class="link-light" [routerLink]="['novousuario']">Fazer cadastro</a></p>

</div>
