<p class="text-center bg-success text-light p-4 rounded" *ngIf="!animais.length" >Desculpe não há produtos :(</p>

<div class="row container me-auto ms-auto">
  <div *ngFor="let animal of animais" class="col-4 mb-3">
    <a [routerLink]="['/produtos', animal.id]">

      <app-cartao>
        <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{animal.likes}}</i>
        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{animal.comments}}</i>
      </app-cartao>

    </a>
  </div>
</div>
